<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is Your Birthday Lucky?</h1>
    <div class="label"><label for="dob"></label>Enter Your Date of Birth:</div>
    <div class="input"><input type="date" name="dob" id="dob"></div>
    <div class="label"><label for="num"></label>Enter Your Lucky Number:</div>
    <div class="input"><input type="text" name="num" id="num"></div>
    
<div class="btn"><button id="btn">CHECK</button></div>
    
    <div class="output"></div>
    <script src="script.js"></script>
    </body>
</html>
